<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastro Miadote</title>
</head>

<body>
    <div class="container">

        <div class="form-image">
            <img src="undraw_good_doggy_re_eet7.svg">
        </div>

        <div class="form">

            <div class="logo">
                <img src="logogato.png" />
                <div class="login-button">
                    <button> <a href="login.html"> Entrar </a></button>
                </div>
            </div>

            <div class="form-header">
                <h1>Criar conta </h1>
            </div>

            <div class="input-group">
                <div class="input-box">
                    <label for="name">
                        <h3>Nome Completo</h3>
                    </label>
                    <input id="name" type="text" name="name" placeholder="Digite seu nome" required>
                </div>

                <div class="input-box">
                    <label for="email">
                        <h3>Email</h3>
                    </label>
                    <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                </div>

                <div class="input-box ">
                    <label for="password">
                    <h3>Senha</h3>
                    </label>
                    <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                </div>

                <div class="input-box ">
                    <label for="password">
                    <h3>Confirmar Senha</h3>
                    </label>
                    <input id="password" type="password" name="password" placeholder="Digite sua senha novamente" required>
                </div>
            </div>

            <div class="continue-button ">
                <div class="botaocontinuar ">
                    <button><a href="# ">Cadastrar</a></button>
                </div>
                <div class="login-button-baixo ">
                    <button><a href="login.html "> Entrar </a></button>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
